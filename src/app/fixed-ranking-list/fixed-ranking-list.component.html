<alert *ngFor="let alert of noRankingListAlerts;let i = index" [type]="alert.type">
  {{ alert?.msg }}
</alert>
<div>
  <table width="100%">
    <tr  valign="top">
      <td valign="top" width="48%">
        <table class="table table-striped table-bordered table-condensed">
          <thead><tr><th>Nr.</th><th>Foto/Navn</th><th *ngIf="period != 'alltime-ratiofocus' && period != 'alltime-elo'">Point</th><th *ngIf="period == 'alltime-ratiofocus'">Procent</th><th *ngIf="period == 'alltime-elo'">Rating</th><th>Kampe</th></tr></thead>
          <tbody>
            <tr *ngFor="let rankingItem of rankingItems; let i = index">
              <td [class.uncertain]="rankingItem.numberOfGames < 30">#{{rankingItem.position}}</td ><td  [class.uncertain]="rankingItem.numberOfGames < 30"><img [class.selectedPersonBorder]="playerForStatistics== rankingItem.name"  [src]=getImageUrl(rankingItem.name)  (click)="changePlayerForStatistics(rankingItem.name);" onError="this.src = 'assets/img/Wildcard.jpg'" width="24" height="30">&nbsp;{{rankingItem.name}}</td><td  [class.uncertain]="rankingItem.numberOfGames < 30" >{{rankingItem.points}}</td><td  [class.uncertain]="rankingItem.numberOfGames < 30">{{rankingItem.numberOfGames}}</td>
            </tr>
          </tbody>
        </table>
      </td>
  </tr>
</table>
</div>
