<div>
  <table width="100%">
    <tr valign="top"><td colspan="3" align="center">
      <div>
        <input type="button"  value="Opdater træningsflid-tabellerne herunder" (click)="calculateTraining()">
      </div>
      (Sidst opdateret: {{lastManualUpdate}})<br>&nbsp;
      <alert *ngFor="let alert of noGamesAlerts;let i = index" [type]="alert.type">
        {{ alert?.msg }}
      </alert>
    </td></tr>
    <tr  valign="top">
      <td valign="top" width="48%">
        <table class="table table-striped table-bordered table-condensed">
          <thead><tr><th>Foto/Navn</th><th>Gyldige træningsflid-sessioner denne måned</th></tr></thead>
          <tbody>
            <tr *ngFor="let result of trainingResultCurrentMonth">
              <td *ngIf="result.daysTrained != 0"><img [class.selectedPersonBorder]="playerForStatistics== result.name"  [src]=getImageUrl(result.name) (click)="changePlayerForStatistics(result.name);"  onError="this.src = 'assets/img/Wildcard.jpg'" width="24" height="30"> {{result.name}}</td><td *ngIf="result.daysTrained != 0">{{result.daysTrained}}</td>
            </tr>
          </tbody>
        </table>
      </td>
      <td>&nbsp;&nbsp;</td>
      <td valign="top" width="48%">
        <table class="table table-striped table-bordered table-condensed">
          <thead><tr><th>Foto/Navn</th><th>Gyldige træningsflid-sessioner forrige måned</th></tr></thead>
          <tbody>
            <tr *ngFor="let result of trainingResultLastMonth">
              <td *ngIf="result.daysTrained != 0"><img [class.selectedPersonBorder]="playerForStatistics== result.name"  [src]=getImageUrl(result.name) (click)="changePlayerForStatistics(result.name);"  onError="this.src = 'assets/img/Wildcard.jpg'" width="24" height="30"> {{result.name}}</td><td *ngIf="result.daysTrained != 0">{{result.daysTrained}}</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>
</div>
